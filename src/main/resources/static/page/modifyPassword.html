<div style="margin-top: 20px;">
    <form class="layui-form"  method="post" id="modifyPasswordForm" onsubmit="return false">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 130px;">Current Password</label>
            <div class="layui-input-inline">
                <input type="password" name="oldPassWord" required lay-verify="required" placeholder="input the original password" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 130px;">New Password</label>
            <div class="layui-input-inline">
                <input type="password" name="newPassword" id="newPassword" required lay-verify="required" placeholder="enter a new password" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">The minimum length is 6 bits</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 130px;">Confirm Password</label>
            <div class="layui-input-inline">
                <input type="password" name="newPasswordConfirm" id="newPasswordConfirm" required lay-verify="required" placeholder="re-enter your new password" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">The minimum length is 6 bits</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="modifyPasswordSubmit">Submit</button>
                <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
            </div>
        </div>
    </form>
</div>
