<div id="addUser">
    <fieldset class="layui-elem-field layui-field-title">
        <form class="layui-form" id="addForm" style="margin:15px 150px 20px 15px;width: 200px;height: 30px;">
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color:red;">*</span>User name</label>
                <div class="layui-input-block" style="width: 300px;">
                    <label>
                        <input name="id" hidden>
                        <input type="text" name="userName" id="userName" class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Sex</label>
                <div class="layui-input-block" style="width: 300px;">
                    <label>
                        <input type="radio" name="sex" value="male" title="Male" checked>
                    </label>
                    <label>
                        <input type="radio" name="sex" value="female" title="Female">
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Address</label>
                <div class="layui-input-block" style="width: 300px;">
                    <label>
                        <input type="text" name="address" id="address" class="layui-input">
                    </label>
                </div>
            </div>
        </form>
    </fieldset>
</div>
