<div style="overflow-y: auto;overflow-x: hidden" class="layui-anim layui-anim-up">
    <div style="padding: 5px; overflow-y: auto">
        <form class="layui-form" id="searchForm">
            <span class="layui-btn" id="addSpan"><i class="layui-icon">&#xe654;</i>Add</span>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="userName" placeholder="userName" autocomplete="off" class="layui-input">
                </label>
            </div>
            <input name="pageNo" id="pageNo" type="hidden" value="1">
            <span class="layui-btn" id="searchFormBtn">search</span>
            <span class="layui-btn" id="clearFormBtn">clear</span>
        </form>
        <table id="dataList" lay-filter="dataList"></table>
        <div id="pagerDTO"></div>
    </div>
</div>
<div id="showDetailDiv" style="margin: 20px;" hidden>
    <table class="layui-table" id="showDetailTable" style="width: 380px"></table>
</div>
<!--     https://www.paypal.com/cgi-bin/webscr   生产地址
         https://www.sandbox.paypal.com/cgi-bin/webscr   沙箱测试地址
-->
<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_blank" id="paypal_form">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="sb-tapoc522127@business.example.com">
    <input type="hidden" name="item_name" value="test_item">
    <input id='item_number' type="hidden" name="item_number" value="item_1">
    <input id='amount' type="hidden" name="amount" value="10">  <!-- 金额  -->
    <input type="hidden" name="currency_code" value="USD">
    <input type='hidden' name='return' value='http://127.0.0.1/user/paypalNotify'>
    <input type='hidden' name='notify_url' value='http://127.0.0.1/user/paypalNotify'>
    <input type='hidden' name='cancel_return' value='http://127.0.0.1'>
    <input id='invoice' type='hidden' name='invoice' value='4'> <!-- 发票编码 注意：不能提交两次一样的发票编码 -->
    <input type='hidden' name='charset' value='utf-8'><!-- 字符集 -->
    <input type="hidden" name="no_shipping" value="1"> <!-- 不要求客户提供收货地址 -->
    <input type="hidden" name="no_note" value="remark Recharge"> <!-- 付款说明 -->
    <input type="hidden" name="bn" value="IC_Sample">
    <input type='hidden' name='rm' value='2'>
</form>
<script type="text/html" id="operateTpl">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">detail</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">edit</a>
</script>
<script src="/static/js/user/userList.js"></script>
